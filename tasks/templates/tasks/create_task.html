{% extends 'layouts/base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center">Create Task</h1>
                {{error}}
                {{form.as_p}}
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
